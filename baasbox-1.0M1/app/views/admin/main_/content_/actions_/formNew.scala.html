	<div class="modal hide fade" id="addActionModal">

		</div>

			<div class="row-fluid">
			<div class="box span12" id="ActionForm">

						<form class="form-horizontal" id="actionForm">

							请输入活动信息 (Please enter the Action information)

						<p class="hint">
							Provide the required information.
						</p>

							  <input id="txtActionId" name="txtActionId" type="hidden" />

								<label class="control-label" for="txtActionName">Name*</label>

								  <input class="input-xlarge focused" id="txtActionName" value="" required />
								</div>
							  </div>							  
							  <div class="control-group">
								<label class="control-label" for="txtActionStartTime">StartTime*</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="txtActionStartTime" readonly required />
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="txtActionEndTime">EndTime*</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="txtActionEndTime" readonly required />
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="txtActionTotalDistances">TotalDistances(km)*</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="txtActionTotalDistances" value="" required />
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="txtActionDescription">Description</label>
								<div class="controls">
								  <textarea class="input-xlarge focused" id="txtActionDescription" value="" /></textarea>
								</div>
							  </div>
							</fieldset>
						  </form>
					</div>
				</div><!--/span-->
		</div><!--/row-->
		</div>

			<a href="#" class="btn" data-dismiss="modal">Close</a>
